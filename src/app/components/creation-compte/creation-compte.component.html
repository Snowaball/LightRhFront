<div class="container text-center">
    <div class="row">
      <div class="col"></div>
      <div class="col-3">
        <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
          <div class="mb-3 custom-form-group">
            <mat-form-field appearance="fill">
              <mat-label>Identifiant</mat-label>
              <input matInput type="text" formControlName="id" />
            </mat-form-field>
          </div>
  
          <div class="mb-3 custom-form-group">
            <mat-form-field appearance="fill">
              <mat-label>Nom</mat-label>
              <input matInput type="text" formControlName="firstname" />
            </mat-form-field>
          </div>
  
          <div class="mb-3 custom-form-group">
            <mat-form-field appearance="fill">
              <mat-label>Prénom</mat-label>
              <input matInput type="text" formControlName="lastName" />
            </mat-form-field>
          </div>
  
          <div class="mb-3 custom-form-group">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="mail" />
            </mat-form-field>
          </div>
  
          <mat-menu #managerMenu="matMenu">
            <button mat-menu-item>Action</button>
            <button mat-menu-item>Another action</button>
            <button mat-menu-item>Something else here</button>
          </mat-menu>
  
          <div class="mb-3">
            <button mat-button [matMenuTriggerFor]="managerMenu">
              Saisir un manager
            </button>
          </div>
  
          <div class="form-check form-switch form-check-reverse">
            <mat-checkbox formControlName="isAdmin">Administrateur</mat-checkbox>
          </div>
  
          <div class="form-check form-switch form-check-reverse">
            <mat-checkbox formControlName="isManager">Manager</mat-checkbox>
          </div>
  
          <button type="submit" class="btn btn-primary">Créer le compte</button>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
