<div fxLayout="column" fxLayoutAlign="center center" class="container">
  <div class="col-3">
    <div class="col-3">
      <!-- Create employee form -->
      <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
        <div class="mb-3 custom-form-group">
          <mat-form-field appearance="fill">
            <mat-label>Identifiant</mat-label>
            <input matInput type="text" formControlName="id" />
          </mat-form-field>
        </div>

        <div class="mb-3 custom-form-group">
          <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput type="text" formControlName="firstname" />
          </mat-form-field>
        </div>

        <div class="mb-3 custom-form-group">
          <mat-form-field appearance="fill">
            <mat-label>Prénom</mat-label>
            <input matInput type="text" formControlName="lastName" />
          </mat-form-field>
        </div>

        <div class="mb-3 custom-form-group">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="mail" />
          </mat-form-field>
        </div>

        <mat-form-field>
          <mat-label>Saisir un manager</mat-label>
          <mat-select formControlName="manager">
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
            <!-- test -->
            <mat-option value="test">test</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="form-check form-switch form-check-reverse">
          <mat-checkbox formControlName="isAdmin">Administrateur</mat-checkbox>
        </div>

        <div class="form-check form-switch form-check-reverse">
          <mat-checkbox formControlName="isManager">Manager</mat-checkbox>
        </div>

        <button type="submit" mat-raised-button color="primary">Créer le compte</button>
      </form>
    </div>
  <div class="col"></div>
</div>
